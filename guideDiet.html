<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale-1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="guideDiet.css">

    <script src="https://use.fontawesome.com/926fe18a63.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // 토글 버튼 작동
        $(function(){
            $(".headC").click(function(){
                $(".headB").slideToggle();
            });
        });
    </script>
    <title>MealChecker</title>
</head>

<body>
    <!-- 헤더 -->
    <header>
        <div class="container">
            <div class="container-small">
                <!-- 작은 화면의 배치를 위한 컨테이너-->
                <a href="index.html" class="headA">MealChecker</a>
                <!-- 메뉴 토글 버튼 -->
                <button type="button" class="headC">
                    <span class="fa fa-bars" title="MENU"></span>
                </button>
            </div> <!-- end container-small -->
            <!-- 내비게이션 메뉴 -->
            <nav class="headB">
                <ul>
                    <li><a href="searchDiet.html">calculator</a></li>
                    <li><a href="contents.html">story</a></li>
                </ul>
            </nav>
        </div><!-- end container -->
    </header>

    <!-- 컨텐츠A-->
    <section class="conA">

        <div id="guideDiet">
            <h1>식단 가이드</h1>
            <div id="guideDiet-container1">
                <div class="guide-div1">
                    <p class="heading">기초대사량</p>
                    <p id="BMR-p">1200kcal</p>
                </div>

                <div class="guide-div1">
                    <p class="heading">활동대사량</p>
                    <p id="AMR-p">1800kcal</p>
                </div>
            </div>

            <h2>끼니당 영양섭취 목표</h2>
            <div class="guideDiet-container2">
                <div class="guide-div2">
                    <p class="heading">탄수화물</p>
                    <p id="carbs-p">54</p>
                </div>

                <div class="guide-div2">
                    <p class="heading">단백질</p>
                    <p id="protein-p">33</p>
                </div>

                <div class="guide-div2">
                    <p class="heading">지방</p>
                    <p id="fat-p">13</p>
                </div>
            </div>

            <button id="gotoPlan" type="button" onClick="location.href='searchDiet.html'">
                식단 짜러 가기
                <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                    <path clip-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                        fill-rule="evenodd"></path>
                </svg>
            </button>
        </div>

    </section>
</body>

</html>
<script src="guideDiet.js"></script>
