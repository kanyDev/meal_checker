<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale-1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="resultDiet.css">

    <script src="https://use.fontawesome.com/926fe18a63.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // 토글 버튼 작동
        $(function(){
            $(".headC").click(function(){
                $(".headB").slideToggle();
            });
        });
    </script>
    <title>MealChecker</title>
</head>

<body>
    <!-- 헤더 -->
    <header>
        <div class="container">
            <div class="container-small">
                <!-- 작은 화면의 배치를 위한 컨테이너-->
                <a href="index.html" class="headA">MealChecker</a>
                <!-- 메뉴 토글 버튼 -->
                <button type="button" class="headC">
                    <span class="fa fa-bars" title="MENU"></span>
                </button>
            </div> <!-- end container-small -->
            <!-- 내비게이션 메뉴 -->
            <nav class="headB">
                <ul>
                    <li><a href="searchDiet.html">calculator</a></li>
                    <li><a href="contents.html">story</a></li>
                </ul>
            </nav>
        </div><!-- end container -->
    </header>

    <!-- 컨텐츠A-->
    <section class="conA">

        <div id="resultDiet">
            <h2>끼니당 영양섭취 목표</h2>
            <div class="guideDiet-container">
                <div class="carbs-div">
                    <p class="heading">탄수화물</p>
                    <p id="carbs-p">54</p>
                </div>

                <div class="protein-div">
                    <p class="heading">단백질</p>
                    <p id="protein-p">33</p>
                </div>

                <div class="fat-div">
                    <p class="heading">지방</p>
                    <p id="fat-p">13</p>
                </div>
            </div>

            <h2>선택된 음식의 영양성분</h2>
            <div class="guideDiet-container">
                <div class="carbs-div">
                    <p class="heading">탄수화물</p>
                    <p id="selected-carbs-p">54</p>
                </div>

                <div class="protein-div">
                    <p class="heading">단백질</p>
                    <p id="selected-protein-p">33</p>
                </div>

                <div class="fat-div">
                    <p class="heading">지방</p>
                    <p id="selected-fat-p">13</p>
                </div>
            </div>
